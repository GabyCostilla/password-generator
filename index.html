<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Generador de Contraseñas</title>
</head>
<body>
    <h1>Generador de Contraseñas</h1>
    <label for="length">Longitud de la Contraseña:</label>
    <input type="number" id="length" min="4" max="50" value="12">
    <br>
    <label for="uppercase">Incluir Mayúsculas:</label>
    <input type="checkbox" id="uppercase" checked>
    <br>
    <label for="lowercase">Incluir Minúsculas:</label>
    <input type="checkbox" id="lowercase" checked>
    <br>
    <label for="numbers">Incluir Números:</label>
    <input type="checkbox" id="numbers" checked>
    <br>
    <label for="symbols">Incluir Símbolos:</label>
    <input type="checkbox" id="symbols">
    <br>
    <button id="generate">Generar Contraseña</button>
    <br>
    <h2>Contraseña Generada:</h2>
    <div id="password"></div>
    <script src="script.js"></script>
</body>
</html>
